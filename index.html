<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/Mobile.css">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Tela de Login</title>
</head>
<body>
        <main>
            <section id="login">
                <div id="imagem">
                </div>

                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post">
                        
                        <div class="campo">
                            <span class="material-symbols-outlined">
                                person
                            </span>
                            <input type="email" name="email" id="iemail" required size="20" placeholder="seu email"><label for="iemail">Login</label>
                        </div> 

                        <div class="campo">
                            <span class="material-symbols-outlined">
                            key
                            </span>
                            <input type="password" name="senha" id="isenha" required min="8" size="20" placeholder="sua senha">
                            <label for="isenha">Senha</label>
                        </div>

                        <input type="submit" value="Entrar" id="entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha
                        </a>
                    </form>
                </div>
            </section>
        </main>
    

</body>
</html>
